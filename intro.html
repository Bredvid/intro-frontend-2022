<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend for life</title>
    <link rel="stylesheet" href="intro.css" />
  </head>
  <body>
    <header>
      <h1>Hovedtittel</h1>
    </header>
    <main>
      <form class="form-wrapper">
        <div class="label-input">
          <label for="email" class="label">E-post</label>
          <input type="email" required id="email" class="input" placeholder="Din e-postadresse..."/>
        </div>
        <div class="label-input">
          <label for=name" class="label">Navn</label>
          <input type="text" id="name" class="input" required placeholder="Ditt fulle navn..." />
        </div>
        <button  type="submit" class="button">Lagre</button>
      </form>
    </main>
  </body>
</html>
